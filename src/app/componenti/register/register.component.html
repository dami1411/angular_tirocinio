
<form class="col_center" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1>Registrati</h1>
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput  name="username" formControlName="username">
      </mat-form-field>
      <div *ngIf="!registerForm.get('username')?.valid && registerForm.get('username')?.touched"><p style="color:orangered">campo username obbligatorio</p></div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>
      <div *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched"><p style="color:orangered">campo email obbligatorio</p></div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <div *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched"><p style="color:orangered">campo password obbligatorio</p></div>
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
      <span>Hai gi√† un account?<a routerLink="../login">Accedi</a></span>
</form>
